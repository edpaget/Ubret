<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title> Ubret Test Page </title> 
  <script src="http://localhost:3001/lib/index.js"></script>
  </head>
  <body>
    <div id="table" style="height: 640px;">
    </div>
    <script>
      Ubret.BaseUrl = "http://localhost:3001/"
      Ubret.Loader(["Table"], 
      function() {
        console.log('loaded'); 
        table = new Ubret.Table({
          id: "table-1", 
          data: [{a: 3, b: 2, c: 3, g: "hi"}, {a: 2, b: 2, c: 3, g: "hi"}, {a: 1, b: 2, c: 3, g: "hi"}], 
          height: 640, 
          width: 480});
          document.getElementById('table').appendChild(table.el);
          console.log(table.el);
      });
    </script>
  </body>
</html>
